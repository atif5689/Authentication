<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;

            background: linear-gradient(to bottom, #76407e, #d6c9c9);
        }

        .login-card {
            width: 25rem;
            border-radius: 12px;
            padding: 40px;
            background: #ffffff;
                 /* background: linear-gradient(to bottom, #4d4949, #a19e9e); */
            border: 4px solid #eeeeee;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.15);
        }

        .login-title {
            font-weight: 700;
            color: #1f1d1def;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.7rem;
            border: 1px solid #dcdcdc;
        }

        .form-control:focus {
            border-color: #4a68ff;
            box-shadow: 0 0 0 2px rgba(74, 104, 255, 0.2);
        }

        .btn-login {
            background-color: #4a68ff;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #3e59db;
        }

        a {
            text-decoration: none;
            color: #4a68ff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="card login-card">

        <h3 class="text-center login-title mb-4">Login</h3>

        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>

            <button type="submit" class="btn btn-login w-100 text-white">Login</button>
        </form>

        <p class="text-center mt-3">
            <a href="#">Forgot Password?</a>
        </p>

        <p class="text-center">
            Don't have an account? <a href="#">Register</a>
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
