<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        /* background: linear-gradient(135deg, #770d28, #ffffff, #04044bd5, #2cfc94); */
        background: linear-gradient(
    135deg,
    #03184688,
    #dddbdb,
    #04044bd5,
    #ad3370,
    #222121
);
        background-size: 300% 300%;
        animation: gradientMove 8s ease infinite;
      }

 
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-card {
        width: 25rem;
        border-radius: 12px;
        padding: 40px;
        background: #ffffff;
        border: 4px solid #eeeeee;
        box-shadow: 0 8px 35px rgba(0, 0, 0, 0.15);
        animation: fadeUp 0.8s ease-out;
        transition: all 0.4s ease;
      }

      /* Hover Effect */
      .login-card:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 45px rgba(74, 104, 255, 0.4);
        border-color: #4a68ff;
      }

      .login-title {
        font-weight: 700;
        color: #1f1d1def;
      }

      .form-control {
        border-radius: 10px;
        padding: 0.7rem;
        border: 1px solid #dcdcdc;
        transition: 0.3s ease;
      }

      .form-control:focus {
        border-color: #4a68ff;
        box-shadow: 0 0 8px rgba(74, 104, 255, 0.4);
        transform: scale(1.02);
      }

      .btn-login {
        background-color: #4a68ff;
        border: none;
        padding: 0.75rem;
        border-radius: 10px;
        font-weight: 600;
        transition: 0.3s ease;
      }

      .btn-login:hover {
        background-color: #3e59db;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(74, 104, 255, 0.3);
      }

      a {
        text-decoration: none;
        color: #4a68ff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="card login-card">
      <h3 class="text-center login-title mb-4">Login</h3>

      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" />
          <label class="form-check-label" for="check">Remember me</label>
        </div>

        <button type="submit" class="btn btn-login w-100 text-white">
          Login
        </button>
      </form>

      <p class="text-center mt-3">
        <a href="#">Forgot Password?</a>
      </p>

      <p class="text-center">Don't have an account? <a href="#">Register</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
