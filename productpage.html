<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple product page </title>
</head>

<body>


    <!-- //////////  product section  -->
    <h1>Product page
    </h1>
    <h2>product name : wireless earbuds </h2>
    <img src="./img/earbuds.jfif" alt="earbudsimg">
    <p><b>prize</b>$100</p>
    <p><b>Description:</b> High-quality wireless earbuds with deep bass and long battery life.</p>

    <h3>product details</h3>
    <ul>
        <li>Bluetooth 5.1</li>
        <li>battery backup 20hr</li>
        <li>Noise cancellation </li>
        <li>1 year waranty </li>
    </ul>


    <!-- ////////  form section /////////// -->



    <form action="" method="get">

        <label for="Fullname"> Full Name</label><br>
        <input type="text" name="Fullname" required><br>

        <label for="LastName">Last Name</label><br>
        <input type="text" name="LastName" required><br>

        <label for="email">Email</label><br>
        <input type="text" name="Email" required><br>

        <label for="qty ">Quantity :</label><br>
        <input type="text" name="qty" value="1" min="1"><br>

        <label for="Choose Color">Choose Color</label><br>
        <select name="" id=""><br>
            <option>black</option>
            <option>white</option>
            <option>navy Blue</option>
            <option>grey</option>
        </select>

        <label>Address:</label><br>

        
        <textarea name="address" rows="4" cols="30"></textarea><br><br>


        <button type="submit">submit Form</button>

    </form>

</body>

</html>
